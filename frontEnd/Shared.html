<style type="text/css" media="screen">
    #editor { 
        position: absolute;
        top: 0px;
        right: 700px;

    }
</style>
<style type="text/css" media="screen">

<body>

<div style = "position:fixed; left:700px;">
    <button type="button" class="btn btn-success">Run</button>
</div>

<div id="editor">function foo(items) {
    var x = "All this is syntax highlighted";
    return x;
}</div>

<div id="editor2">function foo(items) {
    var x = "All this is syntax highlighted";
    return x;
}</div>

<div style = "position:fixed; left:668px; top:602px; bottom:0; right:0;">

</div>

    var editor = ace.edit("editor");
    editor.setTheme("ace/theme/monokai");

    var editor2 = ace.edit("editor2");
    editor2.setTheme("ace/theme/monokai");
    editor2.session.setMode("ace/mode/java");
